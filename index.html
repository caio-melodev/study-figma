<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/G.png" width="24" height="24">
                <h1>GOODFOOD</h1>
            </div>
            <nav class="sidebar-menu"> <!--tag para seções de navegação -->
                <h2>MENU</h2>
                <ul> <!--essa tag é um conteiner p uma lista de itens não ordenada, ou seja, a ordem dos itens não importa-->
                    <li> <!--essa tag representa um item individual dentro de uma lista
                        , sempre deve estar dentro de um conteiner de lista, ul ou ol
                        em resumo cada li é um pedaço da lista-->
                        <a href="#" class="menu-item"> <!-- estudar sobre classe active **-->
                            <img src="assets/dashboard_icon.png" width="18" height="18" alt="dashboard_icon">
                            <span>Dashboard</span>
                        </a>
                    </li> <!---->

                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/foodorder_icon.png" width="18" height="18" alt="foodorder_icon">
                            <!-- Exemplo de outro item de menu -->
                            <span>Food Order</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/managemenu_icon.png" width="18" height="18" alt="managemenu_icon">
                            <span>Manage Menu</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/customerreview_icon.png" width="18" height="18" alt="customerreview_icon">
                            <span>Customer Review</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="sidebar-others">
                <h2> OTHERS </h2>
                <ul>
                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/settings_icon.png" width="18" height="18" alt="settings_icon">
                            <span>Settings</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/payment_icon.png" width="18" height="18" alt="payment_icon">
                            <span>Payment</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/accounts_icon.png" width="18" height="18" alt="accounts_icon">
                            <span>Accounts</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="menu-item">
                            <img src="assets/help_icon.png" width="18" height="18" alt="help_icon">
                            <span>Help</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-area">

            <header class="topbar">
                <div class="search-container">
                    <input type="text" placeholder="Search">
                </div>
                <div class="user-actions">
                    
                    <div class="user-menu">
                        <span> Delicious Burger</span>
                        <span class="burger_ellipse">
                            <img src="assets/burger.png" width="16" height="16">
                        </span>
                    <div class="notification">
                        <img src="assets/notification.png" width="12.8" height="16">
                    </div>
                    </div>
                </div>
            </header>

            <main class="content">
                <section class="chart-card">
                    <canvas id="myDoughnutChart"></canvas>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
