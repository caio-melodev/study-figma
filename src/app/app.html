<div class="dashboard">
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="G.png" width="24" height="24" />
      <h1>GOODFOOD</h1>
    </div>
    <nav class="sidebar-menu">
      <!--tag para seções de navegação -->
      <h2>MENU</h2>
      <ul>
        <!--essa tag é um conteiner p uma lista de itens não ordenada, ou seja, a ordem dos itens não importa-->
        <li>
          <!--essa tag representa um item individual dentro de uma lista
                        , sempre deve estar dentro de um conteiner de lista, ul ou ol
                        em resumo cada li é um pedaço da lista-->
          <a href="#" class="menu-item">
            <!-- estudar sobre classe active **-->
            <img src="dashboard_icon.png" width="18" height="18" alt="dashboard_icon" />
            <span>Dashboard</span>
          </a>
        </li>
        <!---->

        <li>
          <a href="#" class="menu-item">
            <img src="foodorder_icon.png" width="18" height="18" alt="foodorder_icon" />
            <!-- Exemplo de outro item de menu -->
            <span>Food Order</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item">
            <img src="managemenu_icon.png" width="18" height="18" alt="managemenu_icon" />
            <span>Manage Menu</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item">
            <img src="customerreview_icon.png" width="18" height="18" alt="customerreview_icon" />
            <span>Customer Review</span>
          </a>
        </li>
      </ul>
    </nav>
    <nav class="sidebar-others">
      <h2>OTHERS</h2>
      <ul>
        <li>
          <a href="#" class="menu-item">
            <img src="settings_icon.png" width="18" height="18" alt="settings_icon" />
            <span>Settings</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item">
            <img src="payment_icon.png" width="18" height="18" alt="payment_icon" />
            <span>Payment</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item">
            <img src="accounts_icon.png" width="18" height="18" alt="accounts_icon" />
            <span>Accounts</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item">
            <img src="help_icon.png" width="18" height="18" alt="help_icon" />
            <span>Help</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <div class="main-area">
    <header class="topbar">
      <div class="search-container">
        <input type="text" placeholder="Search" />
      </div>
      <div class="user-actions">
        <div class="user-menu">
          <span class="burger_ellipse">
            <img src="burger.png" width="16" height="16" />
          </span>
          <span> Delicious Burger</span>
          <button class="arrow-topbar">
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.000000 14.000000"
              preserveAspectRatio="xMidYMid meet">
              <g transform="translate(0.000000,14.000000) scale(0.100000,-0.100000)" fill="currentColor" stroke="none">
                <path d="M15 110 c-5 -8 10 -30 39 -58 l46 -47 46 47 c29 28 44 50 39 58 -5 8
-19 0 -46 -26 l-39 -38 -39 38 c-27 26 -41 34 -46 26z" />
              </g>
            </svg>
          </button>
          <div class="notification">
            <img src="notification.png" width="12.8" height="16" />
          </div>
        </div>
      </div>
    </header>

    <main class="content">
      <h1>Dashboard</h1>
      <section class="charts">
        <div class="top-row">
          <div class="revenue-card">
            <header class="card-header">
              <div class="revenue-info">
                <p class="revenue-title">Revenue</p>
                <h2 class="revenue-amount">IDR 7.852.000</h2>
                <p class="revenue-comparison">
                  <span class="positive-change">↑ 2.1%</span> vs last week
                </p>

              </div>
              <button class="report-button">View Report</button>
            </header>

            <div class="bar-chart-container">
              <h2 class="sales-date">Sales from 1-12 Dec, 2020</h2>
              <canvas id="barChart" #barChart></canvas>
              <footer class="card-footer">
                <div class="legend-item">
                  <span class="legend-color-box" style="background-color: #5A6ACF;"></span>
                  <span>Last 6 days</span>
                </div>
                <div class="legend-item">
                  <span class="legend-color-box" style="background-color: #E6E8EC;"></span>
                  <span>Last Week</span>
                </div>
              </footer>
            </div>
          </div>
          <canvas id="doughnutChart" #doughnutChart></canvas>
        </div>

        <div class="bottom-row">
          <div id="yourRating">
            <h3>Your Rating</h3>
          </div>
          <div id="mostOrdered">
            <h3>Most Ordered Food</h3>
          </div>
          <canvas id="lineChart" #lineChart></canvas>
        </div>
      </section>
    </main>
  </div>
</div>
